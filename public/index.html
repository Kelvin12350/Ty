<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI on Vercel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; }
        .phone { width: 375px; height: 812px; background-color: #1c1c1e; border-radius: 40px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); padding: 18px; display: flex; flex-direction: column; border: 5px solid #444; }
        .phone-screen { width: 100%; height: 100%; background-color: #ffffff; border-radius: 22px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background-color: #f8f8f8; padding: 15px; border-bottom: 1px solid #e5e5e5; text-align: center; font-weight: 600; color: #333; }
        .chat-window { flex-grow: 1; padding: 20px 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background-color: #e5ddd5; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; }
        .user-message { background-color: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai-message { background-color: #fff; align-self: flex-start; border-bottom-left-radius: 4px; }
        .loading-message { background-color: #fff; align-self: flex-start; border-bottom-left-radius: 4px; font-style: italic; color: #888; }
        .input-area { display: flex; align-items: center; padding: 10px; background-color: #f0f0f0; }
        #text-input { flex-grow: 1; border: none; padding: 12px 15px; border-radius: 20px; font-size: 16px; outline: none; }
        #send-btn { background: none; border: none; font-size: 24px; color: #007bff; cursor: pointer; padding: 0 12px; }
    </style>
</head>
<body>
    <div class="phone">
        <div class="phone-screen">
            <div class="chat-header">Gemini AI (Vercel)</div>
            <div class="chat-window" id="chat-window">
                <div class="message ai-message">I am an AI assistant deployed on Vercel. Ask me anything!</div>
            </div>
            <div class="input-area">
                <input type="text" id="text-input" placeholder="Type a message...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const textInput = document.getElementById('text-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', sendMessage);
        textInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());

        async function sendMessage() {
            const messageText = textInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user-message');
            textInput.value = '';
            
            const loadingMessage = addMessage('...', 'loading-message');

            try {
                // IMPORTANT: The URL is now relative to the site
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong');
                }

                const data = await response.json();
                loadingMessage.remove();
                addMessage(data.response, 'ai-message');
            } catch (error) {
                loadingMessage.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            // Convert markdown-style bold to HTML bold tags
            content = content.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            messageDiv.innerHTML = content;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
